name: AI Dashboard Tracker

on:
  # Trigger when PRs are merged
  pull_request_target:
    types: [closed]
    branches: [main, master]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Weekly refresh
  schedule:
    - cron: '0 6 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  call-dashboard-update:
    uses: prince-deriv/shared-actions/.github/workflows/ai-dashboard.yml@3d2ece1d169b526d9ab8bbd797bbe7a3bdd9a72f
    secrets:
      SHIFTAI_TOKEN: ${{ secrets.SHIFTAI_TOKEN }} 